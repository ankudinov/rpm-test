---
name: pre-build alma linux devcontainer

env:
  BUILDX_NO_DEFAULT_ATTESTATIONS: 1

on:
  push:
    branches: [master]
    paths:
      - .github/workflows/prebuild-alma-devcontainer.yml
      - containers/alma-dev/**

permissions:
  packages: write

jobs:
  build_image:
    runs-on: ubuntu-22.04

    steps:

      - name: Starting container build
        run: echo "Starting container build. Be patient. ğŸ¢"

      - name: Checkout code âœ…
        uses: actions/checkout@v4
      
      - name: setup QEMU for multi-arch builds ğŸ—ï¸
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64/v8,linux/amd64

      - name: setup Docker buildX for multi-arch builds ğŸ—ï¸
        uses: docker/setup-buildx-action@v3

      - name: Login to the container registry ğŸ—ï¸
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image ğŸ”¨
        uses: devcontainers/ci@v0.3
        with:
          subFolder: containers/alma-dev
          imageName: ghcr.io/${{ github.repository }}/alma-dev
          imageTag: latest
          platform: linux/arm64/v8,linux/amd64
          push: always

    